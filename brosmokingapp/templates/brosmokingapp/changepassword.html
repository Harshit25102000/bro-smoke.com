{% extends 'brosmokingapp/basic.html' %}

{% block title %} My Account {% endblock %}

{% block body %}
{% load static %}
 <!-- Heading -->
     <div class="heading-title-listing">


        <h4>You'll be logged out of all devices</h4>
        <h4>Once you change your Password</h4>


    </div>

      <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                  <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                      <div class="mb-md-5 mt-md-4 pb-5">

                        <h2 class="fw-bold mb-2 text-uppercase">Change Password</h2>
                        <form action='/brosmokingapp/handle_changepassword' method="POST">
                          {% csrf_token %}
                        <div class="form-outline form-white mb-4">
                        <label class="form-label" for="typeEmailX" >Old Password</label>
                          <input type="text" id="typeEmailX" name="curr-pw"class="form-control form-control-lg"
                          required/>

                        </div>

                        <div class="form-outline form-white mb-4">
                        <label class="form-label" for="typePasswordX" >New Password</label>
                          <input type="password" id="typePasswordX" name="new-pw1"
                          class="form-control form-control-lg" required/>

                        </div>

                        <div class="form-outline form-white mb-4">
                        <label class="form-label" for="typePasswordX" > Confirm Password</label>
                            <input type="password" id="typePasswordX"
                            name="new-pw2"class="form-control form-control-lg" required/>

                          </div>


                        <button class="btn btn-outline-light btn-lg px-5" type="submit">Signup</button>

                        </form>

                      </div>

                      <div>
                        <p class="mb-0">Already have an account ? <a href="{% url 'login' %}"
                        class="text-white-50 fw-bold">Log In</a>
                        </p>
                      </div>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>


      {% endblock %}
