 {% extends 'brosmokingapp/basic.html' %}

{% block title %} All Bros {% endblock %}

{% block body %}
{% load static %}

 <!-- Heading -->
     <div class="heading-title-listing">

        <h2>Contact Me</h2>
        <h2>Tell me how can I improve this</h2>


    </div>


    <div class="row ">
        <div class="col-lg-7 mx-auto">
            <div class="card mt-2 mx-auto p-4 bg-light">
                <div class="card-body bg-light">
                    <div class="container">
                        <form id="contact-form" role="form" method="post" action='/brosmokingapp/handlecontactus'>
                          {% csrf_token %}
                            <div class="controls">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_name">Firstname </label> <input id="form_name" type="text" name="name" class="form-control" placeholder="It's not compulsory to give your first name"  data-error="Firstname is required."> </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_lastname">Lastname </label> <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="It's not compulsory to give your last name" data-error="Lastname is required."> </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_email">Email </label> <input id="form_email" type="email" name="email" class="form-control" placeholder="It's not compulsory to give your email" data-error="Valid email is required."> </div>
                                    </div>

                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group"> <label for="form_message">Message *</label>
                                        <textarea id="form_message" name="message" class="form-control"
                                        placeholder="Write your message here." rows="4" required="required"
                                        data-error="Please, leave us a message." required></textarea> </div>
                                    </div>
                                    <div class="col-md-12"> <input type="submit" class="btn btn-success btn-send pt-2 btn-block " value="Send Message"> </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div> <!-- /.8 -->
        </div> <!-- /.row-->
    </div>
</div>
{% endblock %}
